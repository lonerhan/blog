<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">文章列表</h4>
      <a class="btn btn-success" [routerLink]="['/admin/add']"><i class="fa fa-plus-square"></i></a>
    </div>
    <div class="card-block">
      <h4 class="text-center mb-4">
      </h4>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>标题</th>
            <th>发布时间</th>
            <th>阅读数</th>
            <th>概括</th>
            <th>内容</th>
            <th>详情</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list;let i =index;">
            <td>{{item.title}}</td>
            <td>{{item.publish_time | date:'yyyy-MM-dd HH:mm'}}</td>
            <td>{{item.read_num}}</td>
            <td>{{item.abstract}}</td>
            <td>{{item.content}}</td>
            <td class="action-btn-group">
              <a [routerLink]="['/admin/edit', item._id]" class="btn btn-info btn-sm" title="编辑"><i class="fa fa-pencil"></i></a>
              <a class="btn btn-danger btn-sm" (click)="deleteArticleModal(item._id,item.title)" title="删除"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal-dialog modal-sm fade in show" *ngIf="deletModal">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">删除文章</h4>
      <button aria-label="Close" class="close pull-right" type="button" (click)="showArticleModal()">
          <span aria-hidden="true">×</span>
        </button>
    </div>
    <div class="modal-body">
      <p>删除文章：{{articleTitle}}</p>
      <button class="btn  btn-danger" (click)="deleteArticle()" type="button">确认</button>
      <button class="btn btn-secondary" type="button" (click)="showArticleModal()">取消</button>
    </div>
  </div>
</div>
