<div class="container-fluid main-box">
  <div class="row">
    <div class="col-sm-3 sidebar-box">
      <div class="cover-img"></div>
      <div class="bottom-block">
        <h1>lonerhan</h1>
        <h3>Stay hugry</h3>
        <h3>Stay foolish</h3>
      </div>
    </div>
    <div class="col-sm-7 col-sm-offset-3 main-content">
      <ul class="sort-tags list-unstyled clearfix">
        <li>
          <a class="active" href="javascript:;">最新</a>
        </li>
        <li>
          <a class="active" href="javascript:;">热门</a>
        </li>
      </ul>
      <ul class="article-list list-unstyled clearfix" *ngFor="let article of list; let i = index">
        <li class="article-item">
          <div>
            <p class="list-top">
              <span class="time">{{article.publish_time | date:'yyyy-MM-dd HH:mm' }}</span>
            </p>
            <a class="link-title" [routerLink]="['/article', article._id]">
              <h4 class="title">{{article.abstract}}
              </h4>
            </a>
            <div class="list-footer">
              <span>阅读 </span>
              <span> · 评论 </span>
              <span> · 喜欢 </span>
            </div>
          </div>
        </li>

        <li *ngIf="articleList && articleList.length < 1" class="no-content">正在大力回车...</li>
      </ul>
    </div>
  </div>
</div>
